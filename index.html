<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>

    <div class="game-info-container">
        <h2 class="page-title">Spinner Game by Yfke</h2>
    
        <div class="">
            <div class="game-info">
                Time <span id="time-remaining">100</span>
                Attempts Made <span id="picks">0</span>
                Score <span id="score">0</span>/6
            </div>
        </div>
     </div>
    
<div class="wrapper">
    <a><img id="spin" class='logo' src="./assets/branding/logo_trans.png" alt="logo_image"></a>
    <button id="spinL">Left</button>
    <button id="spinR">Right</button>
    <span class="arrow"></span>


    <div class="containera">
    
            <div class="sector-1">The last number in the hundred</div>
            <div class="sector-2">2</div>
            <div class="sector-3">3</div>
            <div class="sector-4">the upside down question</div>
            <div class="sector-5">5</div>
            <div class="sector-6">6</div>

                <div class="sector4">4</div>
                <div class="sector5">5</div>
                <div class="sector6">6</div>
            </div>
        </div> -->
    </div>

    
    <script src="main.js"></script>
</div>
</body>
</html>
